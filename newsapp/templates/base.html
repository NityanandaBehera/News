<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>News App</title>
</head>
<body>
    <h1 class="text-center">News App</h1>
    <h2>Search Country</h2>
    <form action="">
        <input type="text" name="country">
        <button type="submit" value="search">Search</button>

    </form>
    <br>
    <br>
    <h2>Search Category</h2>
    <form action="">
        <input type="text" name="catagory">
        <button type="submit" value="search">Search</button>

    </form>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for i in articles %}
                <div class="card rounded shadow-lg m-2" style="width: 28rem;">
                    <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-text">{{i.author}}</h5>
                      <h5 class="card-title">{{i.title}}</h5>
                      <h5 class="card-title">{{i.source.name}}</h5>
                      <p class="card-text">{{i.description}}</p>
                      <hr>
                      <small>date:{{i.publishedAt}}</small>
                      <a href="{{i.url}}" class="btn btn-success m-1">See Full News</a>
                     
                    </div>
                  </div>
                  {% endfor %}
            </div>
            <div class="col-md-6">
                Catagory
                <ul class="list-group">
                    <li class="list-group-item"><a class="btn btn-primary" href="{%url 'home'%}?category=Health">Health</a></li>
                    <li class="list-group-item"><a class="btn btn-success" href="{%url 'home'%}?category=Technology">Technology</a></li>
                    <li class="list-group-item"><a class="btn btn-danger" href="{%url 'home'%}?category=Business">Business</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{%url 'home'%}?category=Sports">Sports</a></li>
                    <li class="list-group-item"><a class="btn btn-secondary" href="{%url 'home'%}?category=Science">Sciencee</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
